<!DOCTYPE html>

        <script src="js/libs/jquery-1.8.2.min.js"></script>
        <script src="js/libs/modernizr-2.6.2.min.js"></script>
        <script>
            var FP = {};
            document.onreadystatechange = function () {
              if (document.readyState == "complete") {
                FP.app.init();
              }
            };

          </script>

        <script type="text/javascript">
            (function () {
                function CustomEvent ( event, params ) {
                    params = params || { bubbles: false, cancelable: false, detail: undefined };
                    var evt = document.createEvent( 'CustomEvent' );
                    evt.initCustomEvent( event, params.bubbles, params.cancelable, params.detail );
                    return evt;
                };

                CustomEvent.prototype = window.Event.prototype;
                window.CustomEvent = CustomEvent;
            })();
        </script>

        <script async src="js/render/base.js"></script>
        <script async src="js/render/core.js"></script>
        <script async src="js/render/storage.js"></script>
        <script async src="js/render/events.js"></script>

        <script async src="js/render/chapter.js"></script>

        <script src="js/libs/annotator/lib/util.js"></script>

        <script async src="js/hooks/annotate.js"></script>
